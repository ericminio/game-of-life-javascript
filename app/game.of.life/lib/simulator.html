<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Game of life</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        
		<link rel="stylesheet" href="lib/public/bootstrap/css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" href="lib/public/main.css" type="text/css">		
        
        <script src="lib/public/jquery/jquery-1.9.0.min.js"></script>
        <script src="lib/public/bootstrap/js/bootstrap.min.js"></script>
        
        <script src="game.of.life/lib/toggler.listener.js"></script>
        <script src="game.of.life/lib/start.listener.js"></script>        		
        <script src="game.of.life/lib/mother.nature.js"></script>        		
        <script src="game.of.life/lib/grid.creator.js"></script>        		
                
	</head>

	<body class="container">
		
        <br/>
        
        <table id="grid" border="1">
            <tr><td onclick="new Toggler($).toggle(this.id)" class="empty" id="cell-template"/></tr>
        </table>
        
        <br/>
		<button id="start" class="btn btn-primary" onclick="new Starter($, new MotherNature()).start()">Start</button>
				
        <script>
            new GridCreator($).createGridOfSize(10);
        </script>
	</body>
	
</html>
